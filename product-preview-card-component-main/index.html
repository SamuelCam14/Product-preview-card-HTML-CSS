<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <section class="pcard-preview">
      <figure class="image-product">
        <img src="images/image-product-desktop.jpg" alt="image product">
      </figure>
      <section class="product-info">
        <div class="product-info">
          <h2 class="product-type">PERFUME</h2>
          <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-prices">
            <h3 class="offer-price">$149.99</h3>
            <p class="price-min">$169.99</p>
          </div>
          <button><img src="images/icon-cart.svg" alt="add to cart icon">Add to Cart</button>
        </div>
      </section>
    </section>
  </main>
</body>
</html>
